<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <div class="container">
    <ul class="thumb">
      <li onmouseover="changeImg('jordan1-removebg-preview.png')"><img src="jordan1-removebg-preview.png"></li>
      <li onmouseover="changeImg('jordan2b-removebg-preview.png')"><img src="jordan2b-removebg-preview.png"></li>
      <li onmouseover="changeImg('jordan3-removebg-preview.png')"><img src="jordan3-removebg-preview.png"></li>
    </ul>
    <div class="imgBox">
      <h2>Air Jordans</h2>
      <img src="jordan1-removebg-preview.png" class="shoeImg">
      <ul class="size">
        <span>Size</span>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
      <a href="#" class="btn">Add To Cart</a>
    </div>
  </div>

  <script>
    function changeImg(anything) {
      document.querySelector('.shoeImg').src = anything
    }
  </script>
</body> 
</html>
